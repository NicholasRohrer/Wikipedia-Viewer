<div class="text-center container-fluid">
<!-- title of page -->
	<div class="row">
		<div class="col-xs-12">
			<h1 id="title">Wikipedia Search Tool</h1>
		</div>
	</div>

	<!--search icon -->
	<i class="fa fa-search" id="searchIcon" aria-hidden=""></i>

	<!-- search input -->
	<div class="has-error">
		<div class="row">
			<div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
		  		<input class="form-control" id="searchInput" type="text" placeholder="Search for: ">	  		
			</div>
		</div>
	</div>

	<!-- Search button and random article button -->
	<div class="row buttons">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<button class="btn btn-danger btn-block btn-lg" id="btn1">Search</button>
		</div>
	</div>

	<div class="row buttons">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random" id="randomLink">
		      	<button class="btn btn-danger btn-block btn-lg" id="btn2">
		          Random Wikipedia Article
		       	</button>
		    </a>
		</div>
	</div>

</div>
